<!DOCTYPE html>
<html>
	<head>	
	<script src="js/jquery-1.8.1.min.js" type="text/javascript"></script>
	<script src="js/main.js" type="text/javascript"></script>
	 <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
       <script type="text/javascript">
            $(function() {
                //graceful degradation
                $('#ui_element').find('ul').css({
                    'left'	:	'-660px'
                }).siblings('.mh_right').css({
                    'left'	:	'200px'
                });
				
                var $arrow = $('#ui_element').find('.mh_right');
                var $menu  = $('#ui_element').find('ul');
                $arrow.bind('mouseenter',function(){
                    var $this 	= $(this);
                    $this.stop().animate({'left':'160px'},50);
                    $menu.stop().animate({'left':'202px'},500,function(){
                        $(this).find('a')
                        .unbind('mouseenter,mouseleave')
                        .bind('mouseenter',function(){
                            $(this).addClass('hover');
                        })
                        .bind('mouseleave',function(){
                            $(this).removeClass('hover');
                        });
                    });
                });
                $menu.bind('mouseleave',function(){
                    var $this 	= $(this);
                    $this.stop().animate({'left':'-660px'},500,function(){
                        $arrow.stop().animate({'left':'200px'},500);
                    });
                });
            });
       </script>
    	<link href="css/reset.css" rel="stylesheet" type="text/css">
    	<link href="css/style.css" rel="stylesheet" type="text/css">
	</head>


	<body>
		<section id="wrapper">
			<header><h1>My Bike Ride Playlists</h1></header>

        <!--NavBarProperties--> 

          <div class="content">
            <div class="box">
                <div id="ui_element" class="mh_wrapper">
                    <ul>
                    </ul>
                    <div class="mh_itemMain">Select One</div>
                    <div class="mh_right"></div>
                </div>
            </div>
         </div>

		</section>


    	  <p id="moreInfo">Welcome. Here are my top albums I enjoy listening to when riding my bicycle.
          </p>

	</body>
</html>
